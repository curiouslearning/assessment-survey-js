<!DOCTYPE html>
<html>

<head>
	<title>Assessment / Survey</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="Assessment/Survey from Curious Learning">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="manifest" href="manifest.json"/>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="bodyWrapper">
		

		<div class="landingPageWrapper" id="landWrap">
			<img class="landingMonster" src="img/monster.png" />
			<BR>
			<button id="startButton">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M9 18L15 12L9 6V18Z" fill="currentColor" stroke="currentColor" stroke-width="2"
						stroke-linecap="round" stroke-linejoin="round"></path>
				</svg>
			</button>
			<div id="loadingScreen">
				<img id="loading-gif" src="/img/loadingImg.gif" alt="Loading Animation" />
				<div id="progressBarContainer">
					<div id="progressBar"></div>
				</div>
		</div>
		</div>

		<div class="questionViewWrapper" id="gameWrap" style="display:none">
			<div class="starWrapper" id="starWrapper"></div>
			<div class="chestWrapper">
				<div class="chestdiv"><img id="chestImage"src='img/chestprogression/TreasureChestOpen01.svg' /></div>
			</div>
			<div class="questionContainer" id="qWrap"></div>

			<div class="answerContainer" id="aWrap">
				<div class="answerButton" id="answerButton1">1</div>
				<div class="answerButton" id="answerButton2">2</div>
				<div class="answerButton" id="answerButton3">3</div>
				<div class="answerButton" id="answerButton4">4</div>
				<div class="answerButton" id="answerButton5" style="display: none;">5</div>
				<div class="answerButton" id="answerButton6" style="display: none;">6</div>
			</div>
			<div>
				<div class="nextQuestionInput">
					<div id="pbutton"></div>
				</div>
	
				
				<div class="feedbackContainer hidden" id="feedbackWrap">
					kuyancomeka!
				</div>
			</div>
			

		
		</div>

		<div class="endingPageWrapper" id="endWrap" style="display:none">
			click to exit!
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js" charset="utf-8"></script>

	<script charset="utf-8">
		// Fetch JSON data and trigger animation
		fetch('/dist/Animations/LetterButton.json')
			.then(response => response.json())
			.then(jsonData => {
				// Access the SVG container by its ID
				const svgContainer = document.getElementById('svg-c');

				// Create an animation timeline using GSAP
				const tl = gsap.timeline();
				tl.to(svgContainer.querySelectorAll('rect'), {
					duration: jsonData.duration,
					ease: jsonData.ease,
					keyframes: jsonData.keyframes
				});

				tl.play();
			})
			.catch(error => console.error('Error fetching JSON:', error));
	</script>

	<script src="dist/bundle.js" charset="utf-8"></script>


</body>

</html>
